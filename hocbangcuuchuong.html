<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">
  <title>Kiểm tra bảng cửu chương</title>
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container">
    <div class="py-5 text-center">
      <!-- <img class="d-block mx-auto mb-4" src="assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h2><span id="fullname">Bé</span> hãy làm bài thật tốt nhé</h2>
    </div>

    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Thời gian <span id="timer">00:00</span></span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Số câu đúng</h6>
            </div>
            <span id="totalCorrect" class="text-muted">0</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Số câu sai</h6>
            </div>
            <span id="totalWrong" class="text-muted">0</span>
          </li>
          <li class="list-group-item d-flex justify-content-between text-success">
            <span>Điểm</span>
            <strong id="point"></strong>
          </li>
        </ul>
      </div>
      <div class="col-md-8 order-md-1">

        <div id="levelgroup">
          <h4>Chọn bảng cửu chương bé muốn kiểm tra</h4>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="level2" value="2">
            <label class="form-check-label" for="level2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="level3" value="3" checked>
            <label class="form-check-label" for="level3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="level4" value="4" checked>
            <label class="form-check-label" for="level4">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="level5" value="5" checked>
            <label class="form-check-label" for="level5">5</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="level6" value="6" checked>
            <label class="form-check-label" for="level6">6</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="level7" value="7" checked>
            <label class="form-check-label" for="level7">7</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="level8" value="8">
            <label class="form-check-label" for="level8">8</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="level9" value="9">
            <label class="form-check-label" for="level9">9</label>
          </div>
        </div>

        <div id="type">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="multiply" value="multiply" checked disabled>
            <label class="form-check-label" for="multiply">Phép nhân</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="devide" value="devide">
            <label class="form-check-label" for="devide">Phép chia</label>
          </div>
        </div>

        <div class="mb-3">
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text">Kết quả của&nbsp;<span id="operand1">9</span>&nbsp;<span
                  id="operator">*</span>&nbsp;<span id="operand2">7</span>&nbsp;=&nbsp;</span>
            </div>
            <input type="number" class="form-control" id="result" placeholder="Kết quả" required>
            <div class="input-group-append">
              <button id="answerbutton" class="btn btn-outline-secondary" type="button">Trả lời</button>
            </div>
            <div class="invalid-feedback" style="width: 100%;">
              Hãy nhập kết quả.
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="history" class="row" style="color: gray;">
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalLongTitle">Hãy nhập tên để bắt đầu làm bài</h3>
        </div>
        <div class="modal-body">
          <div class="input-field">
            <input type="text" name="fullname" class="form-control" placeholder="Họ và Tên">
          </div>
        </div>
        <div class="modal-footer">
          <button id="start" type="button" class="btn btn-primary">BẮT ĐẦU</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="assets/js/vendor/popper.min.js"></script>
  <script src="dist/js/bootstrap.min.js"></script>
  <script src="assets/js/vendor/holder.min.js"></script>
  <script>

    function rand(low, high) {
      return low + (high - low) * Math.random();
    }

    let bangcuuchuong = {
      levels: [3, 4, 5],
      items: [],
      totalCorrect: 0,
      totalWrong: 0,
      startTime: (new Date()).getTime(),
      initialDifficulties: [
        [100, 100, 100, 100, 100, 100, 100, 100, 100, 100]        // 0
        , [100, 100, 100, 100, 100, 100, 100, 100, 100, 100]      // 1
        , [100, 100, 12, 11, 11, 12, 11, 11, 11, 11]              // 2
        , [100, 100, 11, 11, 11, 12, 11, 11, 11, 11]              // 3
        , [100, 100, 10, 10, 10, 12, 10, 10, 10, 10]              // 4
        , [100, 100, 12, 12, 12, 12, 12, 12, 12, 12]              // 5
        , [100, 100, 9, 9, 9, 12, 9, 9, 9, 9]                     // 6
        , [100, 100, 8, 8, 8, 12, 8, 8, 8, 8]                     // 7
        , [100, 100, 8, 8, 8, 12, 8, 8, 8, 8]                     // 8
        , [100, 100, 8, 8, 8, 12, 8, 8, 8, 8]                     // 9
      ],

      reset: function (levels) {
        this.totalCorrect = 0;
        this.totalWrong = 0;
        this.startTime = (new Date()).getTime();
        if (Array.isArray(levels)) {
          this.levels = levels;
        } else {
          this.levels = [3, 4, 5];
        }
        this.generateItems();
      },

      getNextQuestion: function () {
        return this.items[0];
      },

      generateItems: function () {
        this.items = [];
        if (this.levels.length == 0) {
          this.levels = [1];
        }
        for (let i of this.levels) {
          for (let j = 2; j <= 9; j++) {
            this.items.push({
              a: i,
              b: j,
              totalCorrect: 0,
              totalWrong: 0,
              priority: this.initialDifficulties[i][j] / 20 + rand(0, 0.2)
            })
          }
        }
        this.items.sort((i1, i2) => i1.priority - i2.priority);
      },

      update: function (a, b, result) {
        let item = this.items.find(i => i.a == a && i.b == b);
        if (item != null) {
          let isCorrect = (a * b == result);
          if (isCorrect) {
            item.totalCorrect++;
            this.totalCorrect++;
          } else {
            item.totalWrong++;
            this.totalWrong++;
          }
          item.priority += isCorrect ? rand(.8, 1) : rand(0.1, 0.3);
          this.items.sort((i1, i2) => i1.priority - i2.priority);
        }
      }
    };

    (function () {
      'use strict';
      $('#modalCenter').modal({ show: true, keyboard: false, backdrop: 'static' });
      $('input[name="fullname"]').val(localStorage.getItem('fullname') || '');

      $('input[name = "fullname"]').keydown(function (event) {
        if (event.which == 13) {
          $('#start').click();
          event.preventDefault();
        }
      });

      $('#modalCenter').on('shown.bs.modal', function () {
        $('input[name = "fullname"]').focus().select();
      })

      $('#start').click(() => {
        let value = $('input[name="fullname"]').val();
        if (value && value.length > 0) {
          $('#modalCenter').modal('hide');
          $('#fullname').text(value);
          localStorage.setItem('fullname', value);
          bangcuuchuong.reset(getLevels());
          updateSummary();
          $('#history').empty();
          showNextQuestion();
        }
      });

      $('#levelgroup input[type="checkbox"]').click(() => {
        let jq = $('#levelgroup input[type="checkbox"]:checked');
        if (jq.length == 1) {
          jq.prop('disabled', true);
        } else if (jq.length == 0) {
          setTimeout(() => $('#levelgroup input[type="checkbox"]:eq(1)').click(), 500);
        } else {
          jq.prop('disabled', false);
        }
        bangcuuchuong.reset(getLevels());
        updateSummary();
        $('#history').empty();
        showNextQuestion();
      });

      $('#type input[type="checkbox"]').click(() => {
        let jq = $('#type input[type="checkbox"]:checked');
        if (jq.length == 1) {
          jq.prop('disabled', true);
        } else if (jq.length == 0) {
          setTimeout(() => $('#type input[type="checkbox"]:eq(1)').click(), 500);
        } else {
          jq.prop('disabled', false);
        }
        bangcuuchuong.reset(getLevels());
        updateSummary();
        $('#history').empty();
        showNextQuestion();
      });

      $("#result").keydown(function (event) {
        if (event.which == 13) {
          submitResult();
          event.preventDefault();
        }
      });

      $('#answerbutton').click(submitResult);

      function getLevels() {
        let levels = [];
        $('#levelgroup input[type="checkbox"]:checked').each(function () {
          levels.push(+$(this).val());
        });
        if (levels.length == 0) {
          levels = [2];
        }
        return levels;
      }

      function submitResult() {
        let a = +$('#operand1').text();
        let b = +$('#operand2').text();
        let operator = $('#operator').text();
        let answer = $('#result').val();
        if (answer.trim()) {
          $('#history').prepend(`<div class="col-md-12"><span class="text-muted">${a} ${operator} ${b} = ${answer}</span></div>`);
          answer = +answer.trim();
          if (operator == '/') {
            let temp = a;
            a = b;
            b = temp / a;
            answer = answer * a;
          }
          bangcuuchuong.update(a, b, answer);
          updateSummary();
          showNextQuestion();
        }
      }

      setInterval(() => {
        if ($('.modal.show').length == 0) {
          updateTimer();
        }
      }, 500);

      function updateTimer() {
        let time = (new Date()).getTime() - bangcuuchuong.startTime;
        time = Math.floor(time / 1000);
        $('#timer').text(`${Math.floor(time / 60)}:${time % 60}`);
      }

      function updateSummary() {
        $('#totalCorrect').text(bangcuuchuong.totalCorrect);
        $('#totalWrong').text(bangcuuchuong.totalWrong);
        $('#point').text(bangcuuchuong.totalCorrect + bangcuuchuong.totalWrong >= 10 ? Math.round(100 * bangcuuchuong.totalCorrect / (bangcuuchuong.totalCorrect + bangcuuchuong.totalWrong)) : '');
        updateTimer();
      }

      function showNextQuestion() {
        let item0 = bangcuuchuong.getNextQuestion();
        if (item0 && item0.a && item0.b) {
          let operators = [];
          if ($('#multiply').prop('checked')) {
            operators.push('*');
          }
          if ($('#devide').prop('checked')) {
            operators.push('/');
          }
          let operator = operators[Math.floor(Math.random() * operators.length)];
          $('#operator').text(operator);
          $('#operand1').text(item0.a);
          $('#operand2').text(item0.b);
          if (operator == '/') {
            $('#operand1').text(item0.a * item0.b);
            $('#operand2').text(item0.a);
          }
          $('#result').val('');
        }
      }
    })();
  </script>
</body>

</html>
